<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Inventur - Veranstaltungen</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet/navbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet/events.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet/home.css') }}">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;family=Material+Icons+Round"
        rel="stylesheet" />
    <script src="{{ url_for('static', filename='js/events.js') }}"></script>
    <script>
        // Pr√ºfen, ob der dunkle Modus aktiviert ist
        const isDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;

        if (isDarkMode) {
            html.classList.add('dark');
        } else {
            html.classList.remove('dark');
        }
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#3b82f6", // Bright blue from the screenshot
                        "background-light": "#f8fafc", // Light gray/off-white
                        "background-dark": "#0f172a", // Very dark navy blue from screenshot
                        "card-dark": "#1e293b",
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.5rem",
                    },
                },
            },
        };
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .material-icons-round {
            vertical-align: middle;
            font-size: 1.25rem;
        }

        .material-icons-outlined {
            font-size: 1.25rem;
            vertical-align: middle;
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1e293b;
        }

        ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen
    transition-colors duration-300">

    <header
        class="border-b border-slate-200 dark:border-slate-800 bg-white/50 dark:bg-slate-900/50 backdrop-blur-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">

                <nav class="navbar">
                    <div class="nav-left">
                        <a href="{{ url_for('home') }}"
                            class="text-slate-600 dark:text-slate-400 hover:text-primary dark:hover:text-primary transition px-1 py-2 text-sm font-medium">Home</a>
                        <a href="{{ url_for('events') }}"
                            class="text-primary border-b-2 border-primary px-1 py-2 text-sm font-medium">Veranstaltungen</a>
                        {% if role == 'Administrator' %}
                        <a href="{{ url_for('users') }}"
                            class="text-slate-600 dark:text-slate-400 hover:text-primary dark:hover:text-primary transition px-1 py-2 text-sm font-medium">Benutzerverwaltung</a>
                        {% endif %}
                    </div>
                </nav>
                <div class="flex items-center space-x-6">
                    <div class="flex items-center space-x-2 text-sm">
                        <span class="text-slate-500 dark:text-slate-400">Angemeldet als:</span>
                        <span class="font-semibold text-slate-900 dark:text-white">{{ username }}</span>
                    </div>
                    <a href="{{ url_for('logout') }}"
                        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm font-medium transition-all shadow-lg shadow-blue-600/20">Logout</a>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
        <div class="flex justify-between items-end mb-8">
            <div>
                <h1 class="text-3xl font-bold tracking-tight text-slate-900 dark:text-white">Veranstaltungen</h1>
                <p class="text-slate-500 dark:text-slate-400 mt-1">Verwalten Sie Ihre bevorstehenden Events und Termine.
                </p>
            </div>
            <button
                class="bg-primary bg-emerald-600 text-white p-2.5 rounded-lg flex items-center justify-center transition-all shadow-lg shadow-emerald-500/20"
                id="add-event-btn">
                <span class="material-icons-round">add</span>
            </button>
        </div>
        <div
            class="bg-white dark:bg-card-dark rounded-xl shadow-sm border border-slate-200 dark:border-slate-800 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse" id="events-table">
                    <thead>
                        <tr class="bg-slate-50/50 dark:bg-slate-900/50 border-b border-slate-200 dark:border-slate-800">
                            <th
                                class="px-6 py-4 text-xs font-semibold uppercase tracking-wider text-slate-500 dark:text-slate-400">
                                Datum</th>
                            <th
                                class="px-6 py-4 text-xs font-semibold uppercase tracking-wider text-slate-500 dark:text-slate-400">
                                Event Name</th>
                            <th
                                class="px-6 py-4 text-xs font-semibold uppercase tracking-wider text-slate-500 dark:text-slate-400">
                                Ort</th>
                            <th
                                class="px-6 py-4 text-xs font-semibold uppercase tracking-wider text-slate-500 dark:text-slate-400">
                                Verantwortlich</th>
                            <th
                                class="px-6 py-4 text-xs font-semibold uppercase tracking-wider text-slate-500 dark:text-slate-400">
                                Info</th>
                            <th
                                class="px-6 py-4 text-xs font-semibold uppercase tracking-wider text-slate-500 dark:text-slate-400 text-right">
                                Aktionen</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-slate-200 dark:divide-slate-800" id="events-table-body">
                    </tbody>
                </table>
            </div>
        </div>
    </main>

</body>

</html>
